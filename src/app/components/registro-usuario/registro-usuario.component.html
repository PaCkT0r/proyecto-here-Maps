<header>
    <figure><img src="../../../assets/img/logo-Here-Maps.JPG" alt="Here Maps"></figure>
</header>
<nav></nav>
<section>
    <article>
        <h3>Registrarse</h3>
        <form class="formulario">
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre" ngModel="name" required>
            </div>
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" class="form-control" placeholder="Apellido">
            </div>
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-envelope" aria-hidden="true"></i>
                <input type="email" class="form-control" placeholder="Correo electrónico">
            </div>
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-phone" aria-hidden="true"></i>
                <input type="tel" class="form-control" required minlength="10" placeholder="Teléfono">
            </div>
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="inner-addon left-addon">
                <i class="glyphicon fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="form-control" placeholder="Repetir contraseña">
            </div>
            <button class="btn btn-info">Guardar</button>
        </form>
    </article>
</section>
